<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        .app-store-container { 
            max-width: 450px; 
            margin: auto; 
            background-color: #121212;
        }
        
        .top-bar {
            padding: 15px 16px;
            background-color: #1F1F1F;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background-color: #333333;
            border-radius: 50px;
            padding: 10px 16px;
        }
        .search-bar svg {
            fill: #b0b0b0;
            flex-shrink: 0;
        }
        .search-bar input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            margin: 0 12px;
            width: 100%;
        }
        .search-bar input:focus {
            outline: none;
        }
        
        #menu-icon {
            cursor: pointer;
            padding: 5px;
            flex-shrink: 0;
        }
        #menu-icon div {
            width: 22px;
            height: 2.5px;
            background-color: #e0e0e0;
            margin: 5px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        header { 
            display: flex; 
            padding: 10px 16px;
        }
        .tab { 
            padding: 10px 4px; 
            font-size: 18px;
            font-weight: 700; 
            color: #ffffff; 
            border-bottom: 3px solid #ffffff; 
        }

        #side-menu {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #2a2a2a;
            overflow-x: hidden;
            transition: 0.3s ease-out;
            transform: translateX(-100%);
            box-shadow: 3px 0 15px rgba(0,0,0,0.2);
            padding-top: 20px;
        }
        #side-menu.active {
            transform: translateX(0);
        }
        #side-menu .menu-header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 25px;
        }
        #side-menu .close-btn {
            font-size: 36px;
            cursor: pointer;
            color: #aaaaaa;
        }
        #side-menu .menu-items a {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            transition: 0.2s;
            border-top: 1px solid #3c3c3c;
        }
        #side-menu .menu-items a:hover {
            background-color: #3c3c3c;
        }
        #side-menu .menu-items a.disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }
        #side-menu .menu-icon-svg {
            width: 24px;
            height: 24px;
            fill: #e0e0e0;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        #menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        main { padding: 16px; }
        .app-list { list-style: none; padding: 0; margin: 0; }
        .app-item { display: flex; align-items: center; margin-bottom: 28px; }
        .app-icon { width: 64px; height: 64px; border-radius: 16px; margin-right: 16px; object-fit: cover; background-color: #333333; }
        .app-details { flex-grow: 1; }
        .app-name { font-size: 16px; font-weight: 400; margin: 0 0 6px 0; color: #e8eaed; }
        .app-meta { font-size: 13px; color: #9aa0a6; display: flex; align-items: center; flex-wrap: wrap; }
        .app-meta span { margin-right: 12px; }
        .app-meta .star-icon { font-size: 11px; margin-right: 2px; }
        .install-button { background-color: #303134; color: #8ab4f8; border: 1px solid #5f6368; padding: 8px 24px; border-radius: 20px; font-size: 14px; font-weight: 500; cursor: pointer; text-decoration: none; display: inline-block; }
        
        .skeleton-item { display: flex; align-items: center; margin-bottom: 28px; }
        .skeleton-placeholder { background: linear-gradient(to right, #2c2c2c 8%, #3a3a3a 18%, #2c2c2c 33%); background-size: 1200px 100%; animation: shimmer 1.5s infinite linear; }
        .skeleton-icon { width: 64px; height: 64px; border-radius: 16px; margin-right: 16px; }
        .skeleton-details { flex-grow: 1; }
        .skeleton-line { height: 16px; border-radius: 4px; margin-bottom: 10px; }
        .skeleton-line.title { width: 70%; }
        .skeleton-line.meta { width: 90%; height: 14px; margin-bottom: 0; }
        .skeleton-button { width: 85px; height: 38px; border-radius: 20px; flex-shrink: 0; }
        @keyframes shimmer { 0% { background-position: -1200px 0; } 100% { background-position: 1200px 0; } }
    </style>
</head>
<body>

    <div id="side-menu">
        <div class="menu-header"><span class="close-btn" id="close-menu">&times;</span></div>
        <div class="menu-items">
            <a href="#" target="_blank" id="menu-tiktok" class="disabled"><svg class="menu-icon-svg" viewBox="0 0 24 24"><path d="M21,2H3A1,1,0,0,0,2,3V21a1,1,0,0,0,1,1H21a1,1,0,0,0,1-1V3A1,1,0,0,0,21,2ZM8,18H5V10H8ZM19,18H16V14a2,2,0,0,0-4,0v4H9V10h3v1.5a3.5,3.5,0,0,1,3-1.5A3.5,3.5,0,0,1,19,13.5Z"/></svg><span>Tik TOK</span></a>
            <a href="#" target="_blank" id="menu-telegram" class="disabled"><svg class="menu-icon-svg" viewBox="0 0 24 24"><path d="M21.19,2.81a1,1,0,0,0-1-1.22L2.35,8.1A1,1,0,0,0,2,9.3l4.57,1.82L17.7,4.35,8.32,13.8l.19.06,5.3,2.12.83.33,1.93,6.86a1,1,0,0,0,1.22.7,1,1,0,0,0,.7-1.22L15.34,13.4l5.85-5.85A1,1,0,0,0,21.19,2.81Z"/></svg><span>Telegram</span></a>
            <a href="#" target="_blank" id="menu-youtube" class="disabled"><svg class="menu-icon-svg" viewBox="0 0 24 24"><path d="M21.58,6.18A2.69,2.69,0,0,0,19.72,4.3,37.13,37.13,0,0,0,12,3,37.13,37.13,0,0,0,4.28,4.3,2.69,2.69,0,0,0,2.42,6.18,28.3,28.3,0,0,0,2,12a28.3,28.3,0,0,0,.42,5.82,2.69,2.69,0,0,0,1.86,1.88A37.13,37.13,0,0,0,12,21,37.13,37.13,0,0,0,19.72,19.7a2.69,2.69,0,0,0,1.86-1.88A28.3,28.3,0,0,0,22,12,28.3,28.3,0,0,0,21.58,6.18ZM10,15.44V8.56L15.33,12Z"/></svg><span>YOUTUBE</span></a>
            <a href="#" target="_blank" id="menu-instagram" class="disabled"><svg class="menu-icon-svg" viewBox="0 0 24 24"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,12,20ZM12,6a6,6,0,1,0,6,6A6,6,0,0,0,12,6Zm0,10a4,4,0,1,1,4-4A4,4,0,0,1,12,16Zm6-8a1,1,0,1,0,1,1A1,1,0,0,0,18,8Z"/></svg><span>IINSTAGRAM</span></a>
        </div>
    </div>
    <div id="menu-overlay"></div>

    <div class="app-store-container">
        <div class="top-bar">
            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <input type="text" id="search-input" placeholder="Search apps & games">
            </div>
            <div id="menu-icon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <header><div class="tab">For You</div></header>
        <main>
            <div id="app-list-container">
                <div id="loader">
                    <div class="skeleton-item"><div class="skeleton-icon skeleton-placeholder"></div><div class="skeleton-details"><div class="skeleton-line title skeleton-placeholder"></div><div class="skeleton-line meta skeleton-placeholder"></div></div><div class="skeleton-button skeleton-placeholder"></div></div>
                    <div class="skeleton-item"><div class="skeleton-icon skeleton-placeholder"></div><div class="skeleton-details"><div class="skeleton-line title skeleton-placeholder"></div><div class="skeleton-line meta skeleton-placeholder"></div></div><div class="skeleton-button skeleton-placeholder"></div></div>
                    <div class="skeleton-item"><div class="skeleton-icon skeleton-placeholder"></div><div class="skeleton-details"><div class="skeleton-line title skeleton-placeholder"></div><div class="skeleton-line meta skeleton-placeholder"></div></div><div class="skeleton-button skeleton-placeholder"></div></div>
                </div>
                <ul id="app-list" class="app-list" style="display: none;"></ul>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        // আপনার Firebase প্রোজেক্টের কনফিগারেশন এখানে পেস্ট করুন
        const firebaseConfig = {
  apiKey: "AIzaSyAjYzky6WqvwgrNggHIwlJuGAO5K7VWPfI",
  authDomain: "sagor988-e9e5f.firebaseapp.com",
  databaseURL: "https://sagor988-e9e5f-default-rtdb.firebaseio.com",
  projectId: "sagor988-e9e5f",
  storageBucket: "sagor988-e9e5f.firebasestorage.app",
  messagingSenderId: "435886847396",
  appId: "1:435886847396:web:628a15c9478496a398bd31",
  measurementId: "G-98520VGP5Z"
};
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const appsRef = database.ref('apps');
        const socialLinksRef = database.ref('socialLinks');

        // সাইড-মেনুর লিংক আপডেট করার নির্ভুল কোড
        socialLinksRef.on('value', (snapshot) => {
            const links = snapshot.val() || {}; // যদি ডেটাবেসে কিছু না থাকে

            function updateMenuLink(id, url) {
                const menuItem = document.getElementById(id);
                if (url) {
                    menuItem.href = url;
                    menuItem.classList.remove('disabled');
                } else {
                    menuItem.href = '#';
                    menuItem.classList.add('disabled');
                }
            }
            
            updateMenuLink('menu-tiktok', links.tiktok);
            updateMenuLink('menu-telegram', links.telegram);
            updateMenuLink('menu-youtube', links.youtube);
            updateMenuLink('menu-instagram', links.instagram);
        });

        const appList = document.getElementById('app-list');
        const loader = document.getElementById('loader');
        const searchInput = document.getElementById('search-input');
        let allApps = [];

        function displayApps(appsToDisplay) {
            appList.innerHTML = ''; 
            if (appsToDisplay.length === 0) {
                 appList.innerHTML = searchInput.value ? '<p style="color: #9aa0a6; text-align: center;">কোনো ফলাফল পাওয়া যায়নি।</p>' : '<p style="color: #9aa0a6; text-align: center;">কোনো অ্যাপ পাওয়া যায়নি।</p>';
            } else {
                appsToDisplay.forEach((app) => {
                    const appItemHTML = `
                        <li class="app-item">
                            <img src="${app.iconUrl}" alt="${app.name} Icon" class="app-icon">
                            <div class="app-details">
                                <p class="app-name">${app.name}</p>
                                <div class="app-meta">
                                    <span>${app.rating} <span class="star-icon">★</span></span>
                                    <span>${app.size}</span>
                                    <span>↓ ${app.downloads}</span>
                                </div>
                            </div>
                            <a href="${app.installLink}" target="_blank" class="install-button">Install</a>
                        </li>
                    `;
                    appList.innerHTML += appItemHTML;
                });
            }
            loader.style.display = 'none';
            appList.style.display = 'block';
        }

        appsRef.on('value', (snapshot) => {
            allApps = [];
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    allApps.push(childSnapshot.val());
                });
            }
            if(searchInput.value === '') {
                 displayApps(allApps);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filteredApps = allApps.filter(app => app.name.toLowerCase().includes(searchTerm));
            displayApps(filteredApps);
        });

        // মেনু খোলার ও বন্ধ করার কোড
        const menuIcon = document.getElementById('menu-icon');
        const sideMenu = document.getElementById('side-menu');
        const closeMenuBtn = document.getElementById('close-menu');
        const menuOverlay = document.getElementById('menu-overlay');

        function openMenu() {
            sideMenu.classList.add('active');
            menuOverlay.classList.add('active');
        }

        function closeMenu() {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
        }

        menuIcon.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        menuOverlay.addEventListener('click', closeMenu);
    </script>
</body>
</html>
